<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<title>JAT 2021 Exam - task 2 Edit</title>
	<style type="text/css">
</style>
</h:head>
<h:body>
	<h2>JAT 2021 Exam - task 2 Edit</h2>

	<!-- TODO doplnit -->



	<h:form>

		<f:facet name="header">ID</f:facet>
		<h:inputText id="id" label="id" 
		value="#{bikerController.editedBiker.id}">
		</h:inputText><br/>
		<h:message for="id" errorClass="text-danger"/><br/>

		

		<f:facet name="header">nickName</f:facet>
		<h:inputText id="nickName" label="Nick Name" 
		value="#{bikerController.editedBiker.nickName}"
			 >
			<f:validateLength minimum="2" maximum="10"></f:validateLength>
		</h:inputText><br/>
		<h:message for="nickName" errorClass="text-danger"/><br/>



		<f:facet name="header">Average Day Distance</f:facet>
		<h:inputText id="averageDayDistance" label="averageDayDistance" 
		value="#{bikerController.editedBiker.averageDayDistance}">
		</h:inputText><br/>
		<h:message for="averageDayDistance" errorClass="text-danger"/><br/>

		
		<f:facet name="header">Teenager</f:facet>
		<h:selectBooleanCheckbox value="#{bikerController.editedBiker.teenager}"/>

		<h:selectOneMenu value="#{bikerController.editedBiker.favouriteTrip}">
			<f:selectItem value="#{null}" itemLabel="none"
				noSelectionOption="true" />
			<f:selectItems value="#{bikerController.allTrips}" var="s"
				itemValue="#{s}" itemLabel="#{s.name} )"></f:selectItems>
		</h:selectOneMenu>
		
		
		<h:commandButton styleClass="btn btn-danger" action="#{bikerController.save()}" 
			value="Save" />
	</h:form>






	<h:form>
		<h:button outcome="task2" value="Back" styleClass="btn btn-secondary" />
	</h:form>
</h:body>
</html>
