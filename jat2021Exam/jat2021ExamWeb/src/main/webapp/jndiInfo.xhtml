<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
   "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<title>JAT 2021 - exam test</title>
	<style type="text/css">
</style>
</h:head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm text-center text-success">
				<h1>JAT 2021 - exam test</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm text-center text-primary">
				<h2>JNDI info</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-sm">
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="table-dark">Name</th>
							<th class="table-dark">Class</th>
							<th class="table-dark">Value as String</th>
						</tr>
					</thead>
					<tbody>
						<ui:repeat var="element" value="#{jNDISupport.jndiList}">
								<tr class="#{element.context?'bg-warning':''}">
									<td>#{element.name}</td>
									<td>#{element.className}</td>
									<td>#{element.toStringValue}</td>
								</tr>
						</ui:repeat>
					</tbody>
				</table>
			</div>
		</div>


		<p></p>
		<div class="row">
			<div class="col-sm text-center">
				<h:link outcome="index" styleClass="btn btn-info m-1">Reload to index</h:link>
			</div>
		</div>

	</div>


</body>
</html>
