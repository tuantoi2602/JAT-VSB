<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<title>JAT 2021 Exam - task 3</title>
	<style type="text/css">
</style>
</h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Generate Train" action="#{task3Controller.generateTrain()}" styleClass="btn btn-success"/>
            <h:commandButton value="Generate Wagon" action="#{task3Controller.generateWagon()}" styleClass="btn btn-success"/>
        </h:form>
        <h1>List of all Trains</h1>
        <table border="1" style="border-collapse:collapse">
        <tr><th>ID</th><th>Name</th><th>Operation</th></tr>
        <ui:repeat var="t" value="#{task3Controller.allTrains}">
        	<tr>
	            <td><h:outputText value="#{t.id}"/></td>
	            <td><h:outputText value="#{t.name}"/></td>
	            <td><h:form><h:commandButton styleClass="btn btn-secondary" value="Show wagons" action="#{task3Controller.showWagons(t)}" /></h:form></td>
            </tr>
        </ui:repeat>
        </table>
        <h1>List of all Wagons</h1>
        <h:form>
        <table border="1" style="border-collapse:collapse">
        <tr><th>ID</th><th>Capacity</th><th>Trains</th><th>Assign to</th></tr>
        <ui:repeat var="w" value="#{task3Controller.allWagons}">
            <tr>
            	<td><h:outputText value="#{w.id}"/></td>
            	<td><h:outputText value="#{w.capacity}"/></td>
            	<td><h:outputText value="#{w.train.name}"/></td>
            	<td>
		            <ui:repeat var="t" value="#{task3Controller.allTrains}">
			            <h:commandButton styleClass="btn btn-secondary" disabled="#{t.id == w.train.id}" value="#{t.name}" action="#{task3Controller.assign(w, t)}" />
			        </ui:repeat>
		        </td>
	        </tr>
        </ui:repeat>
        </table>
        </h:form>
        <p>
        <h:form>
        	<h:button outcome="index" value="Back"  styleClass="btn btn-secondary"/>
        </h:form>
        </p>
    </h:body>
</html>
