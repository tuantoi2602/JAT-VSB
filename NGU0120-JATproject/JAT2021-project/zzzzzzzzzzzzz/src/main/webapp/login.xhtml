<ui:composition template="templates.xhtml">
	<ui:define name="title">Home</ui:define>
	<ui:define name="content">
		
		
		
		
		<div class="loginCenter">
			<h1>Login</h1>
			<h:form>
				<div class="form-group">
					<label for="exampleInputEmail1">Username</label><br />
					<h:inputText styleClass="form-control" id="username" label="Username" value="#{customerController.loginCustomer.username}" /> <br />
				</div>
				
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label><br/>
					<h:inputSecret styleClass="form-control" id="password" label="Password" value="#{customerController.loginCustomer.password}" /><br/>
				</div>
				
				<h:commandButton styleClass="btn btn-danger" action="#{customerController.userLogin()}" 
					value="Login" />
			</h:form>
		</div>
	
	</ui:define>


</ui:composition>
