<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html">
      

<h:head>
	
	
	<title>Shoe Shop</title>

    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous"/>

    
    <h:outputStylesheet library="fizz" name="ShoeShop.css" />



</h:head> 
<body>
	
	<ul class="topnav">
		  <li>
		  	<h:form>
				<h:commandButton styleClass="btn btn-success" action="#{customerController.index()}" value="Home" />
			</h:form>
		  </li>
		  <li>
		  	<h:form rendered="#{customerController.adminLogin}">
				<h:commandButton styleClass="btn btn-success" action="#{customerController.loginPage()}" value="Admin Manager" />
			</h:form>
		  </li>
		  
		  <li>
		  	<h:form rendered="#{customerController.usersLogin}">
				<h:commandButton styleClass="btn btn-success" action="#{shoeController.viewAllShoe()}" value="Choose Shoe" />
			</h:form>
		  </li>
		  
		  <li>
		  	<h:form rendered="#{customerController.loginCus}">
		  		<h:commandButton styleClass="btn btn-success" action="#{customerController.logout()}" value="Logout" />
		  	</h:form>
		  	
		  </li>
		  <li>
		  	<h:form rendered="#{customerController.logoutCus}">
		  		<h:commandButton styleClass="btn btn-success" action="#{customerController.loginPage()}" value="Login" />
		  	</h:form>
		  </li>
		  <li class="register">
		  	<h:form rendered="#{customerController.logoutCus}">
				<h:commandButton styleClass="btn btn-success" action="#{customerController.register()}" value="Register" />
			</h:form>
		  
		  </li>
		</ul>
    <ui:insert name="content">
	</ui:insert>
</body> 
</html>
