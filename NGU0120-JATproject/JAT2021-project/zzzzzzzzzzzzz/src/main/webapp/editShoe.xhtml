<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<ui:composition template="templates.xhtml">
	<ui:define name="title">Home</ui:define>
	<ui:define name="content">
		<h:panelGroup rendered="#{customerController.adminLogin}">
		<h:form>
			<label>Name: </label>
			<h:inputText id="name" label="Name" 
			value="#{shoeController.editedShoe.name}">
			</h:inputText><br/>
			<label>Price: </label>
			<h:inputText id="price" label="Price" 
			value="#{shoeController.editedShoe.price}">
			</h:inputText><br/>
			<label>Category: </label>
			<h:selectOneMenu value="#{shoeController.editedShoe.brand}">
			
				<f:selectItem itemLabel="None" itemValue="#{null}" noSelectionOption="true"  />
				<f:selectItems value="#{brandController.allBrands}"
				 var="p" itemLabel="#{p.name}" itemValue="#{p}" > </f:selectItems>
			</h:selectOneMenu>
			<h:commandButton styleClass="btn btn-danger" action="#{shoeController.save()}" 
			value="Save" />
		</h:form>
		
		</h:panelGroup>
		
		
	</ui:define>


</ui:composition>
</html>
